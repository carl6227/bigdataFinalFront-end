        <!-- modal for addding an employee -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title ml-3" id="exampleModalLabel">New Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col">
                            <label for="Fullname">Fullname</label>
                            <input type="text" required class="form-control fullname" placeholder="Enter Fullname">
                        </div>
                        <br>
                        <div class="col">
                            <label for="Fullname">Position</label>
                            <input type="text" required class="form-control work" placeholder="Enter Position">

                        </div>
                        <br>
                        <div class="col">
                            <label for="Fullname">Email Address</label>
                            <input type="email" required class="form-control email" placeholder="Enter Email">

                        </div>
                        <br>
                        <div class="col">
                            <label for="Fullname">Image</label>
                            <input type="text" required class="form-control image" placeholder="Enter Image URL">
                            <input type="hidden" class="userid">
                        </div>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary add actionBtn">Add Employee</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal for updating an employee information-->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title ml-3" id="exampleModalLabel">Update Information</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col">
                            <label for="Fullname">Fullname</label>
                            <input type="text" required class="form-control updatefullname" placeholder="Enter Fullname">
                        </div>
                        <br>
                        <div class="col">
                            <label for="Position">Position</label>
                            <input type="text" required class="form-control updatework" placeholder="Enter Position">

                        </div>
                        <br>
                        <div class="col">
                            <label for="Email">Email Address</label>
                            <input type="email" required class="form-control updateemail" placeholder="Enter Email">

                        </div>
                        <br>
                        <div class="col">
                            <label for="Image">Image</label>
                            <input type="text" required class="form-control updateimage" placeholder="Enter Image URL">
                            <input type="hidden" class="updateuserid">
                        </div>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary update actionBtn">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
